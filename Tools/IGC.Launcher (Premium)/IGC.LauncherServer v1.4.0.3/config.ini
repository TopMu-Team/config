[LauncherServer]
Port = 44406

;-----------------------------------------------------------------------
;-- 1 to block Launchers running on Virtual Machines
;-- 0 to disable
;-----------------------------------------------------------------------
BlockVirtualMachines = 0

;-----------------------------------------------------------------------
;-- (Optional) Set a unique key to allow Launcher connections only from Settings file generated by you, for your specific server.
;-- must match value configured in client Settings file
;-- upto 8 characters (no spaces or special characters allowed)
;-----------------------------------------------------------------------
HandshakeKey = ""

[ProxyServer]
Port = 44405

;-----------------------------------------------------------------------
;-- 1 to enable LauncherServer as Proxy between mu client and IGC.ConnectServer
;-- 0 to disable
;-----------------------------------------------------------------------
Enabled = 1

;-----------------------------------------------------------------------
;-- "Enabled" value must be set to 1 for this to work
;-- 1 to fully protect main.exe to be run with Launcher only (if enabled you should modify ServerInfo.bmd to connect to this port and not ConnectServer)
;-- 0 to disable
;-----------------------------------------------------------------------
LauncherValidation = 1

;-----------------------------------------------------------------------
;-- values range: 1 to 4
;-- 4 is highest level (100% ip match - 4 sections XXX.XXX.XXX.XXX)
;-- 1 is the lowest level (fist section XXX only)
;-- 2 will check only first 2 sections (XXX.XXX) etc...
;-----------------------------------------------------------------------
LauncherValidationSensitivityLevel = 4

[General]
;-----------------------------------------------------------------------
;-- default snoNumber which will be used when creating new accounts
;-----------------------------------------------------------------------
AccountRegistrationDefaultSNONumber = "1111111111111"

;-----------------------------------------------------------------------
;-- 1 to check for e-mail match when player tries to change password
;-- 0 to disable
;-----------------------------------------------------------------------
PasswordChangeRequiresEmail = 1

;-----------------------------------------------------------------------
;-- 1 to check for previous password match when player tries to change password
;-- 0 to disable
;-----------------------------------------------------------------------
PasswordChangeRequiresOldPassword = 1

;----------------------------------------------------------------------------------------------------
;-- Salt for SHA256 password encryption (type 3 - PWENC_SHA256)
;----------------------------------------------------------------------------------------------------
PasswordEncryptSalt = 1234567890

;-----------------------------------------------------------------------
;-- 1 to write launcher output trash logs to file
;-- 0 to disable
;-----------------------------------------------------------------------
WriteTrashLogFile = 1

;-----------------------------------------------------------------------
;-- 1 to write launcher output warning/error logs to file
;-- 0 to disable
;-----------------------------------------------------------------------
WriteImportantLogFile = 1

;-----------------------------------------------------------------------
;-- Network receive buffer per connection (min 1024, increasing that value will not gain any performace and will increase memory consumption)
;-----------------------------------------------------------------------
NetworkBufferSize = 1024

[AntiDoS]
;-----------------------------------------------------------------------
;-- 1 to enable AntiDoS system
;-- 0 to disable
;-----------------------------------------------------------------------
Enabled = 1

;-----------------------------------------------------------------------
;-- 1 to block suspect connection IP in firewall
;-- 0 to disable
;-----------------------------------------------------------------------
Autoban = 1

;-----------------------------------------------------------------------
;-- 1 to clear all blocked IPs from firewall on every start of application
;-- 0 to never clear firewall IPs
;-----------------------------------------------------------------------
CleanStart = 1

;-----------------------------------------------------------------------
;-- Maximum ~recognized~ packets that can be received within 1 second (valid packets count is ~per connected session~)
;-- 0 to disable
;-----------------------------------------------------------------------
MaxPacketsPerSecond = 10

;-----------------------------------------------------------------------
;-- maximum allowed size (in bytes) of single packet (~per connected session~)
;-- 0 to disable
;-----------------------------------------------------------------------
MaxPacketSize = 150

;-----------------------------------------------------------------------
;-- minimal time (in milliseconds) that must pass between every connection attempt (~measured per ip~)
;-- 0 to disable
;-----------------------------------------------------------------------
MinWaitTimeBetweenConnections = 700

;-----------------------------------------------------------------------
;-- time (in milliseconds) to count until clearance of flagged DoS count (~applied per ip~)
;-- set 0 to never set clearance
;-----------------------------------------------------------------------
FailCountClearInterval = 10000

;-----------------------------------------------------------------------
;-- time (in milliseconds) to count until unblock of blocked IP
;-- set 0 to never unblock
;-----------------------------------------------------------------------
BlockedConnectionCooldown = 10000

;-----------------------------------------------------------------------
;-- Exceeding this value will result the IP to be blocked (also in firewall)
;-----------------------------------------------------------------------
MaxAllowedFailCount = 10